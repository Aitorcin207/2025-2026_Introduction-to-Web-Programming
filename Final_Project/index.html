<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="finland_countryball.ico">
  <title>Money & Crypto Portal</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Money & Crypto Portal</h1>
    <p>Visualize and compare currencies, cryptos, and metals in real time.</p>
  </header>

  <main>
    <aside id="menu">
      <h2>Data Sources</h2>
      <div id="draggables">
        <div draggable="true" data-type="crypto" data-id="bitcoin">Bitcoin (BTC)</div>
        <div draggable="true" data-type="crypto" data-id="ethereum">Ethereum (ETH)</div>
        <div draggable="true" data-type="crypto" data-id="dogecoin">Dogecoin (DOGE)</div>
        <div draggable="true" data-type="fx" data-base="EUR" data-symbols="USD">EUR → USD</div>
        <div draggable="true" data-type="fx" data-base="USD" data-symbols="EUR">USD → EUR</div>
        <div draggable="true" data-type="metal" data-symbol="XAU">Gold (XAU/USD)</div>
      </div>

      <h3>Options</h3>
      <label>Time Range:
        <select id="timeRange">
          <option value="1">1 day</option>
          <option value="3">3 days</option>
          <option value="7">7 days</option>
          <option value="30" selected>30 days</option>
          <option value="90">90 days</option>
          <option value="365">1 year</option>
          <option value="3650">10 years</option>
          <option value="max">Max</option>
        </select>
      </label>

      <label>Color:
        <input type="color" id="colorPicker" value="#ff6384">
      </label>

      <button id="addChart">Add New Chart</button>
      <button id="download">Download Active Chart</button>
    </aside>

    <section id="chart-area">
      <div class="chart-container dropzone active">
        <canvas></canvas>
      </div>
    </section>
  </main>

  <!-- Modal for detailed data -->
  <div id="infoModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Data Point Information</h3>
      <p id="modalBody"></p>
    </div>
  </div>

  <footer>
    Data from <a href="https://www.coingecko.com/en/api">CoinGecko</a>,
    <a href="https://exchangerate.host">Exchangerate.host</a>, and
    <a href="https://metals.dev/">Metals.dev</a>.
  </footer>

  <script src="function.js"></script>
</body>
</html>
