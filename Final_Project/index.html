<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Center Finland</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <h1>Data Center Finland</h1>
  </header>

  <main>
    <section id="map-section">
      <div id="map"></div>
      <div id="legend"></div>
    </section>

    <section id="info-section">
      <div class="selector">
        <label for="muni-select">Select municipality:</label>
        <select id="muni-select">
          <option>Loading...</option>
        </select>
      </div>

      <div id="selected-info"></div>

      <div class="charts">
        <canvas id="unemploymentChart"></canvas>
        <canvas id="ageChart"></canvas>
        <canvas id="educationChart"></canvas>
        <canvas id="partyChart"></canvas>
      </div>
    </section>
  </main>

  <footer>
    <p>Data source: 
      <a href="https://statfin.stat.fi" target="_blank">Tilastokeskus (StatFin)</a>, 
      <a href="https://ec.europa.eu/eurostat/web/main/data/database" target="_blank">Eurostat</a>, 
      <a href="https://www.avoindata.fi/en" target="_blank">Open Data Finland</a>
    </p>
  </footer>

  <script src="https://unpkg.com/topojson-client@3"></script>
  <script src="function.js"></script>
</body>
</html>
