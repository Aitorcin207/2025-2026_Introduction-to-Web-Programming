<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finland Population Chart</title>

  <link rel="stylesheet" href="style.css">

  <!-- Import Frappe Charts -->
  <script src="https://unpkg.com/frappe-charts@latest/dist/frappe-charts.min.umd.js"></script>
</head>
<body>
  <h1>Population of Finland (2000-2021)</h1>

  <!-- Form for selecting municipality -->
  <div id="form-container">
    <input type="text" id="input-area" placeholder="Enter municipality (e.g. Helsinki)" />
    <button id="submit-data">Show data</button>
    <button id="add-data">Add prediction</button>
    <button id="navigation">Go to Births/Deaths Chart</button>
  </div>

  <!-- Chart container -->
  <div id="chart"></div>

  <script src="functions.js"></script>
</body>
</html>
